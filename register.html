<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
                  integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
                  crossorigin="anonymous">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
         <link rel="stylesheet" href="css/style.css">
         <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">

         <title>Register</title>
</head>

<body>

         <nav class="navbar navbar-expand-lg bg-dark" th:include="div :: div"></nav>

         <br>
         <br>

         <div class="container my-4 p-5 center">
                  <div class="row">
                           <div class="col-md-4 offset-md-4">
                                    <div th:if=${param.sucess}>
                                             <div class="alert alert-info">Registrado com Sucesso</div>
                                    </div>

                                    <h1>Registra-te</h1>
                                    <form th:action="@{/userRegister}" method="post" th:object="${user}">
                                             <div class="form-group">
                                                      <label class="control-label" for="first_name">Primeiro Nome :
                                                      </label> <input id="first_name" type="text" class="form-control"
                                                               th:field="*{first_name}" required autofocus="autofocus">
                                             </div>

                                             <div class="form-group">
                                                      <label class="control-label" for="last_name">Ultimo Nome :
                                                      </label>
                                                      <input id="last_name" class="form-control" th:field="*{last_name}"
                                                               required autofocus="autofocus">
                                             </div>

                                             <div class="form-group">
                                                      <label class="control-label" for="email">Email : </label> <input
                                                               id="email" type="email" class="form-control"
                                                               th:field="*{email}" required autofocus="autofocus">
                                             </div>

                                             <div class="form-group">
                                                      <label class="control-label" for="password">Password : </label>
                                                      <input type="password" id="password" class="form-control"
                                                               th:field="*{password}" required autofocus="autofocus">
                                             </div>

                                             <div class="form-group  mt-3">
                                                      <button type="submit" class="btn btn-success">Registrar</button>
                                                      <span>Esta registrado? <a th:href="@{/login}">Inicie a seccao
                                                                        aqui!</a></span>
                                             </div>
                                    </form>

                           </div>
                  </div>
         </div>


         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                  crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
                  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
                  crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
                  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
                  crossorigin="anonymous"></script>
</body>

</html>
